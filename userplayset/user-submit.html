<html>
<head>
<script>
function hideSwap(gotClass) {
	var x = document.getElementById(gotClass).style.display;
	if (x == "none") {
		document.getElementById(gotClass).style.display = "block";
	} else {
		document.getElementById(gotClass).style.display = "none";
	}
}
</script>

<style>
label {
	font: 1.5 em Helvetica;
	}
	
textarea {

</style>
