<script id="entry-template" type="text/x-handlebars-template">
<!-- begin new homescreen template -->
<h1>{{title}}</h1>
<div class="playset">
	{{#each sections}}
	<h2 class="playsetDeets swapper">{{category}}</h2>
	<div class="L1">
		<ol class="selectors">
		{{#each block}}
			<li class="swapper">{{title}}</li>
			<div class="L2">
				<ul class="items">
				{{#list elements}}
				{{body}}
				{{/list}}</ul>
			</div>
		{{/each}}
		</ol>
	</div>
	{{/each}}

	<div class="clear"></div>
</div>
<div class="about">
	<h1 class="footer">...{{score.tagline}}</h1>
</div>
<!-- end new homescreen template -->
</script>
